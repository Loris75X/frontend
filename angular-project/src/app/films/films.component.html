<div id="jumbo" class="jumbotron text-center mt-5">
  <h2>My movies</h2>
</div>

<div class="list-group films">
  <button *ngFor="let film of films"
      routerLink="/detail/{{film.id}}"
      type="button" class="list-group-item list-group-item-action">
      {{film.id}} {{film.name}}
  </button>
</div>
